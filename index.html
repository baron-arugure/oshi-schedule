  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background: #fdf9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff77aa;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(255,119,170,0.08);
      margin-bottom: 2rem;
    }
    th, td {
      text-align: center;
      padding: 1.1em 0.6em;
      border: 1px solid #f2c9d6;
      min-width: 90px;
      font-size: 1rem;
      transition: background 0.15s;
    }
    th {
      background: #ffe5ef;
      color: #d24074;
      font-weight: bold;
      font-size: 1.1em;
      border-bottom: 2px solid #ff77aa;
      letter-spacing: 1px;
    }
    .oshi-row {
      font-weight: bold;
      color: #fff;
    }
    .green    { background: #4caf50; }
    .blue     { background: #2196f3; }
    .white    { background: #eaeaea; color: #444; }
    .aqua     { background: #00bcd4; }
    .yellow   { background: #ffc107; color: #444; }
    .red      { background: #f44336; }
    td:not(.oshi-row) {
      background: #fff9fb;
      color: #333;
      font-weight: normal;
    }
    @media (max-width: 800px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.90em;
      }
      th, td {
        min-width: 60px;
        padding: 0.6em 0.2em;
      }
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .link-button {
      display: inline-block;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: filter 0.2s ease;
      margin-bottom: 0.5em;
    }
    .link-button.green  { background: #4caf50; }
    .link-button.blue   { background: #2196f3; }
    .link-button.white  { background: #ccc; color: #333; }
    .link-button.aqua   { background: #00bcd4; }
    .link-button.yellow { background: #ffc107; color: #333; }
    .link-button.red    { background: #f44336; }
    .link-button:hover  { filter: brightness(1.15); }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 3rem;
      padding-bottom: 2rem;
    }
  </style>

<script>

          let tergetCell = document.getElementById(menbers[menber]+days[day])
          tergetCell.innerText = data[menber][days[day]]
        }
      }
    })
    .catch(error => {
      console.error("エラー:", error);
    });
  }
</script>
