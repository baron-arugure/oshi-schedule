    #loading {

    }

    }

    @keyframes runBounce {

      min-width: 90px;

    }

    .oshi-row {

      color: white;
      position: sticky;
      top: 0;
      left: 0;
      z-index: 3; 
      background: white; 
    }

      top: 0;
      left: 0;

    }

     .oshi-header-title{

    .green { background: linear-gradient(90deg, #a8e063, #56ab2f); }

<script>
  function parseContent(content) {
    if (!content) return "";
    const rules = [
      { word: "雑談", icon: "🗨️" },
      { word: "歌", icon: "🎤" },
      { word: "作業", icon: "🧪" },
      { word: "コラボ", icon: "👥" },
      { word: "ASMR", icon: "💤" },
      { word: "未定", icon: "❓", class: "uncertain" },
      { word: "ゲリラ", icon: "❓", class: "uncertain" },
      { word: "マロ", icon: "🗨️" },
      { word: "ゲーム", icon: "🎮" }
    ];
    const rule = rules.find(r => content.includes(r.word));
    if (rule) {
      const safe = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      return `<span class="${rule.class || ''}">${rule.icon} ${safe}</span>`;
    }
    return content;
  }

  window.addEventListener("DOMContentLoaded", () => {
    const loading = document.getElementById("loading");
    if(window.outerWidth <1100){
      document.getElementsByClassName("tableWrapper")[0].style.overflowX = "scroll";
    }
    fetch("https://script.google.com/macros/s/AKfycbyC_efPMSDoPsrvDlXnVuglZkVR1FkbH3PMR617ZyKHiGOXnBuVxA54KdQYssA_QuisDg/exec")
      .then(response => response.json())
      .then(data => {
        const members = ["sui","sizu","siro","mohu","cha","uyu"];
        const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
        for (let m = 0; m < members.length; m++) {
          for (let d = 0; d < days.length; d++) {
            const cellId = members[m] + days[d];
            const target = document.getElementById(cellId);
            if (target) {
              target.innerHTML = parseContent(data[m][days[d]] ?? "");
            }
          }
        }
      })
      .catch(error => {
        console.error("データ取得エラー:", error);
        loading.innerHTML = `<div class="loader-message">読み込み失敗なの……😢</div>`;
      })
      .finally(() => {
        loading.style.opacity = "0";
        setTimeout(() => loading.style.display = "none", 400);
      });
  });
</script>
